<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td 
        {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th { 
            font-weight:bold;
        }
    </style>
</head>
<body>
    <input type='button' onclick='tableFromJson()' value='Create Table from JSON data' />
    <p id="showData"></p>
</body>

<script>
  let tableFromJson = () => {


    const employees=
  [
   {
"first_name": "Amit",
"last_name": "Sharma",
"department": "SEO"
},
{
"first_name": "Vineet",
"last_name": "Kumar",
"department": "Accounts"
},
{
"first_name": "Ajay",
"last_name": "Thakur",
"department": "QA"
},
{
"first_name": "Chandra",
"last_name": "Sharma",
"department": "Designer"
}
]

    let col = [];
    for (let i = 0; i < employees.length; i++) {
      for (let key in employees[i]) {
        if (col.indexOf(key) === -1) {
          col.push(key);
        }
      }
    }

    // Create table.
    const table = document.createElement("table");

    
    let tr = table.insertRow(-1);                   

    for (let i = 0; i < col.length; i++) {
      let th = document.createElement("th");      
      th.innerHTML = col[i];
      tr.appendChild(th);
    }

    
    for (let i = 0; i < employees.length; i++) {

      tr = table.insertRow(-1);

      for (let j = 0; j < col.length; j++) {
        let tabCell = tr.insertCell(-1);
        tabCell.innerHTML = employees[i][col[j]];
      }
    }

  
    const divShowData = document.getElementById('showData');
    divShowData.innerHTML = "";
    divShowData.appendChild(table);
  }
</script>
</html>
